DATA_IMPORT_NAME = "Test Flat Files Import"
data_files_folder = "test_data"

[DATA_IMPORT_FILE_PROPERTIES]
first_row_is_header = true
put_value_in_data = 'put'
call_value_in_data = 'call'
option_id_columns = ['Alias']
expiration_date_format = "%m/%d/%Y"
quote_date_format = "%m/%d/%Y %h:%m"
column_delimiter = ','

[COLUMN_ORDER]
UnderlyingSymbol = 0
UnderlyingPrice = 1
Exchange = 2
OptionSymbol = 3
Blank = 4
Type = 5
Expiration = 6
DataDate = 7
Strike = 8
Last = 9
Bid = 10
Ask = 11
Volume = 12
OpenInterest = 13
IV = 14
Delta = 15
Gamma = 16
Theta = 17
Vega = 18
Alias = 19

[FIELD_MAPPING]
symbol = 'UnderlyingSymbol'
strike = 'Strike'
expiration = 'Expiration'
option_type = 'Type'
quote_datetime = 'DataDate'
spot_price = 'UnderlyingPrice'
bid = 'Bid'
ask = 'Ask'
delta = 'Delta'
gamma = 'Gamma'
theta = 'Theta'
vega = 'Vega'
open_interest = 'OpenInterest'
implied_volatility = 'IV'